<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let computer = {
            totalPrice:  0,
            type: PC,
            parts: [
                {
                    type: "obudowa",
                    name: "quiet case",
                    price: 200
                },
                {
                    type: "procesor",
                    name: "amd",
                    price: 2000
                },
                {
                    type: "płyta główna",
                    name: "JX12",
                    price: 700
                }
            ],
            calculatePrice () {
                let totalPrice = 0;

                for (let i = 0; i < this.parts.length; i++) {
                    const part = this.parts[i];
                    totalPrice += part.price;
                }
                this.totalPrice = totalPrice;
            }
        }
        computer.calculatePrice();
        console.log("cena komputera", computer.totalPrice);
    </script>
</body>
</html>
